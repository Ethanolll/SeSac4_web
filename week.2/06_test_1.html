<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
        <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">

        <script>
            function appleClass() {
                $("#my_image").attr("src", "/week.2/사과.jpeg");
            }
            function bananaClass() {
                $("#my_image").attr("src", "/week.2/바나나.png");
            }
            function grapeClass() {
                $("#my_image").attr("src", "/week.2/포도.png");
            }
            function peachClass() {
                $("#my_image").attr("src", "/week.2/복숭아.jpeg");
            }
        </script>
    </head>
    <body>
        <img id = "my_image" src="/week.2/캡쳐2.png">
        <br>
        <button type="button" onclick="appleClass();">사과</button>
        <button type="button" onclick="bananaClass();">바나나</button>
        <button type="button" onclick="grapeClass();">포도</button>
        <button type="button" onclick="peachClass();">복숭아</button>
    </body>
</html>
